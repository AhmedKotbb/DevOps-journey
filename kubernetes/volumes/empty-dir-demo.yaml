apiVersion: v1
kind: Pod
metadata:
  name: empty-dir-example
spec:
  containers:
  - name: writer
    image: busybox
    command: ["sh", "-c"]
    args:
      - "echo 'Hello from EmptyDir' > /shared/hello.txt; sleep 3600"
    volumeMounts:
    - name: empty-dir-volume
      mountPath: /shared
  - name: reader
    image: busybox
    command: ["sh", "-c"]
    args:
      - "cat /shared/hello.txt || echo 'File not found'; sleep 3600"
    volumeMounts:
    - name: empty-dir-volume
      mountPath: /shared
  volumes:
  - name: empty-dir-volume
    emptyDir: {}