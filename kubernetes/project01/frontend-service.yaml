apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: learning-platform
    component: frontend
spec:
  type: NodePort  # Allows external access via node IP and port
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30000  # External port (30000-32767 range)
  selector:
    app: learning-platform
    component: frontend
